version: '3.8'

services:
  # -------------------------
  # PostgreSQL Database
  # -------------------------
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER_SECRET}
      POSTGRES_PASSWORD: ${DB_PASSWORD_SECRET}
      POSTGRES_DB: ${DB_NAME_SECRET}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # -------------------------
  # pgAdmin
  # -------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - db

  # -------------------------
  # Kafka
  # -------------------------
  kafka:
    image: bitnami/kafka:latest
    container_name: kafka_broker
    restart: on-failure
    environment:
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    volumes:
      - kafka_data:/bitnami/kafka
    ports:
      - "9092:9092"

  # -------------------------
  # Gemini Service
  # -------------------------
  gemini_service:
    build:
      context: ./gemini_service
      dockerfile: Dockerfile
    container_name: gemini_service
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092
      GEMINI_API_KEY: ${GEMINI_API_KEY}

  # -------------------------
  # Email Service
  # -------------------------
  email_service:
    build:
      context: ./email_service
      dockerfile: Dockerfile
    container_name: email_service
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092
      FORMSPREE_ENDPOINT: https://formspree.io/f/meororbn

  # -------------------------
  # Flask Web Server
  # -------------------------
  web-server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flask_web_server
    restart: on-failure
    volumes:
      - ./backend:/app
    environment:
      KAFKA_BROKER: kafka:9092
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER_SECRET}
      DB_PASSWORD: ${DB_PASSWORD_SECRET}
      DB_NAME: ${DB_NAME_SECRET}
    depends_on:
      - db
      - kafka
      - gemini_service

  # -------------------------
  # Front-end Development Server (Vite)
  # -------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vite_dev_server
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"

  # -------------------------
  # API Gateway (NGINX)
  # -------------------------
  nginx:
    image: nginx:latest
    container_name: nginx_gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - web-server

# -------------------------
# Volumes
# -------------------------
volumes:
  postgres_data:
  pgadmin_data:
  kafka_data:
