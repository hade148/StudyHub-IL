[pytest]
# Pytest configuration for Selenium tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    smoke: Quick smoke tests
    regression: Full regression test suite
    critical: Critical functionality tests
    authentication: Authentication related tests
    upload: File upload tests
    forum: Forum functionality tests
    tools: Tools functionality tests
    profile: Profile management tests

# Timeout
timeout = 300

# Test paths
testpaths = .

# Console output
console_output_style = progress

# Log settings
log_cli = true
log_cli_level = INFO
log_file = test_execution.log
log_file_level = DEBUG
